<h1 class="cms-module-title">Resource list</h1>

<div class="cms-table-wrapper">
  <table #table="matTable"
         mat-table
         [cmsCollectionViewMatTable]="resources">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef >
        <span>Name</span>
      </th>
      <td mat-cell *matCellDef="let item">
        <span>{{item.name}}</span>
      </td>
    </ng-container>

    <ng-container matColumnDef="created">
      <th mat-header-cell *matHeaderCellDef >
        <span>Created</span>
      </th>
      <td mat-cell *matCellDef="let item">
        <span>{{item.created | date}}</span>
      </td>
    </ng-container>

    <ng-container matColumnDef="value">
      <th mat-header-cell *matHeaderCellDef >
        <span>Value</span>
      </th>
      <td mat-cell *matCellDef="let item">
        <span>{{item.value}}</span>
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header >
        <span>Actions</span>
      </th>
      <td mat-cell *matCellDef="let item">
        <a mat-icon-button [routerLink]="[item._id]">
          <mat-icon>edit</mat-icon>
        </a>
        <button mat-icon-button (click)="openDeleteDialog(item)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"></tr>

  </table>
  <mat-paginator
    [cmsCollectionViewMatPaginator]="resources"
  ></mat-paginator>
</div>

<button
  class="create"
  mat-raised-button
  color="primary"
  (click)="openCreateDialog();"
>
  <mat-icon>add</mat-icon>
  Add resource
</button>
